    <meta charset="UTF-8">

    <title>Interactive School Map</title>

<body>
    <div id="map"></div>
    <div id="landing-page">
        <button onclick="explore('Engineering Building')">Engineering Building</button>
        <button onclick="explore('Gym')">Gym</button>
        <button onclick="explore('Foyer')">Foyer</button>
        <button onclick="explore('Field')">Field</button>
        <button onclick="explore('Lower School')">Lower School</button>
        <button onclick="explore('Villa')">Villa</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
            <!-- Replace img with iframe for map embedding -->
            <iframe id="modal-image" src="" alt="Waypoint Image" style="display:none;"></iframe>
        </div>
    </div>
    <form id="waypoint-form" style="display:none;">
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" name="lat" step="any" required> <!-- Allow decimal values -->
        <label for="lng">Longitude:</label>
        <input type="number" id="lng" name="lng" step="any" required> <!-- Allow decimal values -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url">
        <button type="submit">Add Waypoint</button>
    </form>
    <div id="coordinates"></div>
