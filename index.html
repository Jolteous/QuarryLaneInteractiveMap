<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive School Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
</head>
<body>
    <div id="map"></div>
    <div id="landing-page">
        <button onclick="explore('Engineering Building')">Engineering Building</button>
        <button onclick="explore('Gym')">Gym</button>
        <button onclick="explore('Foyer')">Foyer</button>
        <button onclick="explore('Field')">Field</button>
        <button onclick="explore('Lower School')">Lower School</button>
        <button onclick="explore('Villa')">Villa</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
            <!-- Replace img with iframe for map embedding -->
            <iframe id="modal-image" src="" alt="Waypoint Image" style="display:none;"></iframe>
        </div>
    </div>
    <div id="coordinates"></div>
    
    <!-- Add a control panel for route guidance -->
    <div id="route-guidance" class="leaflet-control leaflet-bar">
        <label for="start-waypoint">Start:</label>
        <select id="start-waypoint">
            <option value="">Select Start</option>
            <!-- Options will be added dynamically in script.js -->
        </select>

        <label for="end-waypoint">End:</label>
        <select id="end-waypoint">
            <option value="">Select End</option>
            <!-- Options will be added dynamically in script.js -->
        </select>

        <button id="compute-path-button">Compute Path</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/graphhopper-js-api-client/dist/graphhopper-client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
